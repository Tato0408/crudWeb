<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>Sistema de Gestion de Equipo Expo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container">
        <nav>
            <ul>
                <li>
                    <b>Expo Managment System</b>
                </li>
            </ul>
            <ul>
                <li><a href="modal.html"></a>.</li>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#" role="button">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h2>Integrantes del Equipo</h2>
        <div class="tabla-scroll">
            <table id="tabla" class="overflow-auto">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo Electrónico</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                           
                </tbody>
            </table>
        </div>
    </main>
    <!--El modal/dialogo aparece frente al contenido-->
    <dialog id="mdAgregar" >
        <article>
            <header>
                <a href="#" class="close" id="btn-cerrara"></a>
                <h3>Agregar Registro</h3>
            </header>
            <form id="frmAgregar">
                <input type="text" id="txtNombre" placeholder="Nombre" required>
                <input type="text" id="txtApellido" placeholder="Apellido" required>
                <input type="text" id="txtEmail" placeholder="Correo Electrónico">
    
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
        
    </dialog>
    <button id="boton" class="add_boton">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus-icon lucide-circle-plus"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
    </button>
    <script src="js/script.js"></script>
</body>

</html>
